<div class="container">
      <div class="row pt-3">
        <h1>Browse active streams</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="search-input" appearance="fill">
                <mat-label>Search streams...</mat-label>
                <input  matInput [(ngModel)]="searchString">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <input #hidePrivate ngModel type="checkbox"  />Hide private streams
            <input #hidePublic ngModel type="checkbox"  />Hide public streams
        </div>
    </div>

    <div class="row card-container">
        <div *ngIf="publicStreams.length === 0 && privateStreams.length === 0;">
            No streams are online now. Maybe you should start one?
        </div>

        <edge-stream-card *ngFor="let privateStream of privateStreams"
                          [stream]="privateStream"
                          [private]="true"
                          [hidden]="!isStreamVisible(privateStream.title) || hidePrivate.checked">
                        </edge-stream-card>
        <edge-stream-card *ngFor="let stream of publicStreams"
                    [stream]="stream"
                    [hidden]="!isStreamVisible(stream.title) || hidePublic.checked"></edge-stream-card>
    </div>

</div>
